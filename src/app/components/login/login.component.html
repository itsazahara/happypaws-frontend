<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">
    <label>
      Usuario:
      <input type="text" [(ngModel)]="username" name="username" required />
    </label>

    <label>
      Contraseña:
      <input type="password" [(ngModel)]="password" name="password" required />
    </label>

    <button type="submit">Entrar</button>
  </form>
</div>
