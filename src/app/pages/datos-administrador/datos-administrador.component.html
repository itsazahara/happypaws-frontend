<div *ngIf="!cargando && administrador">
  <div class="perfil-container">
    <div class="perfil-info">
      <div *ngIf="administrador.imagen">
        <img [src]="administrador.imagen" alt="Imagen del administrador">
      </div>
      <h2>{{ administrador.nombre }} {{ administrador.apellidos }}</h2>
      <p>Email: {{ administrador.email }}</p>
      <p>Usuario: {{ administrador.usuario }}</p>
      <p>Teléfono: {{ administrador.telefono }}</p>
    </div>

    <div class="perfil-acciones">
      <button (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</div>
