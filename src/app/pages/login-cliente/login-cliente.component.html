<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<header class="header">
  <div class="container">
    <nav class="nav">
      <div class="nav-links">
        <a routerLink="/">Inicio</a>
        <a routerLink="/about-us">Sobre nosotros</a>
      </div>
    </nav>
  </div>
</header>

<body>

  <div *ngIf="mostrarAlerta"
    [ngClass]="{'alerta-exito': tipoAlerta === 'exito', 'alerta-error': tipoAlerta === 'error'}">
    <span>{{ mensajeAlerta }}</span>
    <img *ngIf="tipoAlerta === 'exito'" src="verificado.gif" alt="Verificado" class="gif-alerta" />
    <img *ngIf="tipoAlerta === 'error'" src="alarma.gif" alt="Alarma" class="gif-alerta" />
  </div>

  <div class="login-container">
    <img src="logoHappypawsCopy-removebg-preview.png" alt="Logo" />
    <h2>Iniciar sesi칩n</h2>

    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
      <div class="form-group input-icon-wrapper">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email" />
        <span class="icon">
          <i class="fas fa-envelope"></i>
        </span>
      </div>

      <div class="form-group input-icon-wrapper">
        <label for="password">Contrase침a:</label>
        <input [type]="mostrarContrasenia ? 'text' : 'password'" id="password" name="password" [(ngModel)]="contrasenia"
          required placeholder="Contrase침a" />
        <span class="icon toggle-password" (click)="toggleContrasenia()">
          <i class="fas" [ngClass]="mostrarContrasenia ? 'fa-lock-open' : 'fa-lock'"></i>
        </span>
      </div>

      <!-- Enlace para crear cuenta -->
      <div class="form-group create-account-link">
        <a href="/registro">Crea tu cuenta de HappyPaws</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
    </form>
  </div>
</body>
