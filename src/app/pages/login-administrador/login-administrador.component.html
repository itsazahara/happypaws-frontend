<body>
  <div class="login-container">
    <h2> Iniciar sesión </h2>

    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email o usuario:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="contrasenia" required />
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
</body>
