<body>
<div class="login-container">
  <h2>Agregar mascota</h2>
  <form (ngSubmit)="guardarMascota()">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="mascota.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select id="sexo" [(ngModel)]="mascota.sexo" name="sexo">
        <option value="MACHO">Macho</option>
        <option value="HEMBRA">Hembra</option>
      </select>
    </div>

    <div class="form-group">
      <label for="especie">Especie</label>
      <select id="especie" [(ngModel)]="mascota.especie" name="especie">
        <option value="PERRO">Perro</option>
        <option value="GATO">Gato</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tamanio">Tamaño</label>
      <select id="tamanio" [(ngModel)]="mascota.tamanio" name="tamanio">
        <option value="PEQUEÑO">Pequeño</option>
        <option value="MEDIANO">Mediano</option>
        <option value="GRANDE">Grande</option>
      </select>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" [(ngModel)]="mascota.edad" name="edad" required />
    </div>

    <div class="form-group">
      <label for="peso">Peso</label>
      <input type="number" id="peso" [(ngModel)]="mascota.peso" name="peso" required />
    </div>

    <div class="form-group">
      <label for="vacunado"> Vacunado
        <input type="checkbox" id="vacunado" name="vacunado" [(ngModel)]="mascota.vacunado" />
      </label>
    </div>

    <div class="form-group">
      <label for="desparasitado"> Desparasitado
        <input type="checkbox" id="desparasitado" name="desparasitado" [(ngModel)]="mascota.desparasitado" />

      </label>
    </div>

    <div class="form-group">
      <label for="esterilizado"> Esterilizado
        <input type="checkbox" id="esterilizado" name="esterilizado" [(ngModel)]="mascota.esterilizado" />
      </label>
    </div>

    <div class="form-group">
      <label for="imagen">URL de la imagen:</label>
      <input type="text" id="imagen" name="imagen" [(ngModel)]="mascota.imagen"
        placeholder="Ingresa la URL de la imagen" />
    </div>

    <div class="form-group" *ngIf="mascota.imagen">
      <label>Vista previa:</label>
      <img [src]="mascota.imagen" alt="Vista previa de la imagen"
        style="max-width: 200px; max-height: 200px; border: 1px solid #ccc; padding: 5px; border-radius: 5px;" />
    </div>

    <div class="form-group">
      <label for="raza">Raza</label>
      <select id="raza" [(ngModel)]="mascota.idRaza" name="id_raza" required>
        <option *ngFor="let raza of razas" [value]="raza.id">{{ raza.nombre }}</option>
      </select>
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
</body>
