<div class="form-container">
  <form (ngSubmit)="guardarMascota()">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="mascota.nombre" name="nombre" required>

    <label for="sexo">Sexo</label>
    <select id="sexo" [(ngModel)]="mascota.sexo" name="sexo">
      <option value="Macho">Macho</option>
      <option value="Hembra">Hembra</option>
    </select>

    <label for="especie">Especie</label>
    <select id="especie" [(ngModel)]="mascota.especie" name="especie">
      <option value="Perro">Perro</option>
      <option value="Gato">Gato</option>
    </select>

    <label for="tamanio">Tamaño</label>
    <select id="tamanio" [(ngModel)]="mascota.tamanio" name="tamanio">
      <option value="Pequeño">Pequeño</option>
      <option value="Mediano">Mediano</option>
      <option value="Grande">Grande</option>
    </select>

    <label for="edad">Edad</label>
    <input type="number" id="edad" [(ngModel)]="mascota.edad" name="edad" required>

    <label for="peso">Peso</label>
    <input type="number" id="peso" [(ngModel)]="mascota.peso" name="peso" required>

    <!-- Aquí puedes agregar el resto de los campos como esterilizado, vacunado, etc. -->

    <label for="imagen">Imagen</label>
    <input type="file" (change)="onFileSelect($event)" id="imagen" name="imagen">

    <!-- Agregar el select para la raza -->
    <label for="raza">Raza</label>
    <select id="raza" [(ngModel)]="mascota.id_raza" name="id_raza" required>
      <option *ngFor="let raza of razas" [value]="raza.id">{{ raza.nombre }}</option>
    </select>

    <button type="submit">Guardar</button>
  </form>
</div>
