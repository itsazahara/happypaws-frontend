<body>
  <div class="filtros">
    <!-- filtro de estado -->
    <label for="estado">Estado:</label>
    <select id="estado" [(ngModel)]="estadoSeleccionado" (change)="filtrarPorEstado()">
      <option value="TODOS">Todos</option>
      <option *ngFor="let estado of estadoKeys" [value]="estado">{{ estado }}</option>
    </select>
  </div>


  <div class="reserva-container" *ngIf="!cargando">
    <div *ngFor="let reserva of reservas" class="reserva-card">
      <h3>Mascota: {{ reserva.mascotas?.nombre }}</h3>
      <p>Cliente: {{ reserva.clientes?.nombre }} {{ reserva.clientes?.apellidos }}</p>
      <p>Estado: {{ reserva.estado }}</p>
      <p>Observaciones: {{ reserva.observaciones }}</p>
      <p>Fecha: {{ reserva.fechaSolicitud }}</p>

      <button (click)="cambiarEstado(reserva.id, EstadoReserva.APROBADA)">Aceptar</button>
      <button (click)="cambiarEstado(reserva.id, EstadoReserva.RECHAZADA)">Rechazar</button>
    </div>
  </div>
</body>
