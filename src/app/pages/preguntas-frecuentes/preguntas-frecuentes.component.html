<body>

  <div class="faq-container">
    <h1>Preguntas frecuentes</h1>

    <div *ngFor="let section of faqSections; let i = index">
      <h2 class="faq-section-title">{{ section.titulo }}</h2>

      <div *ngFor="let faq of section.preguntas; let j = index" class="faq-item">
        <div (click)="toggleAnswer(i, j)" class="pregunta">
          <span class="faq-question">{{ faq.pregunta }}</span>
          <span class="arrow" [ngClass]="{ 'rotated': isAnswerVisible(i, j) }">â–¼</span>
        </div>
        <div class="respuesta" [ngClass]="{ 'show': isAnswerVisible(i, j) }">
          {{ faq.respuesta }}
        </div>
      </div>
    </div>
  </div>

</body>
